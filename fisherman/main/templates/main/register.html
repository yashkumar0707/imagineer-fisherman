{% load static %}
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
</head>

<body>
	<ul class="ul1">
		<li class="nav"><a class="active" href="#top">Logout</a></li>
	</ul>
	<div style="background-color:#1b4793;height:200px; display:inline-block; width:100%">
		<h1 style="text-align: center; font-size: 70px; color:white;" id="top">
			Registration Form
		</h1>
		<h2 style="text-align: center; color:white;" id="top">
			Imagineer
		</h2>

	</div>
	<br>
	<br>
	<div>
		{% load crispy_forms_tags %}
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}

			<button class="black btn waves-effect waves-light" type="submit" name="action">Submit
			</button>
			<br>

			If you already have an account, <a href="/login"><strong>login</strong></a> instead.
		</form>

	</div>
</body>

</html>

	form {
		margin-left: 15%;
		margin-right: 15%;
		width: 70%;
	}
</style>
